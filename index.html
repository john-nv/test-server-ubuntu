<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Server</title>
</head>
<style>
    body {
        text-align: center;
        background-color: #111033;
        color: aliceblue;
    }
</style>

<body>
    <h1>Server ubuntu 20.04</h1>
    <h3 id="time">--:--:--</h3>
    <hr />
    <h3 id="countdown"></h3>
</body>
<script>
    const timeElement = document.getElementById("time");
    const countdownElement = document.getElementById("countdown");

    setInterval(updateCurrentTime, 1000);

    setInterval(updateCountdown, 1000);

    function updateCurrentTime() {
        const currentTime = new Date();
        const formattedTime = formatTime(currentTime);
        timeElement.textContent = 'âŒš ' + formattedTime;
        console.log(formattedTime);
    }

    function formatTime(date) {
        const hours = String(date.getHours()).padStart(2, '0');
        const minutes = String(date.getMinutes()).padStart(2, '0');
        const seconds = String(date.getSeconds()).padStart(2, '0');
        return `${hours}:${minutes}:${seconds}`;
    }

    function updateCountdown() {
        const { days, hours, minutes, seconds } = timeUntilNewYear();
        countdownElement.innerHTML = `
        <span>ðŸ§¨ Vietnamese New Year countdown ðŸ§¨</span>
        <p>${days} day${days === 1 ? '' : 's'} - ${hours}:${minutes}:${seconds} </p>`;
    }

    function timeUntilNewYear() {
        const now = new Date();
        const currentYear = now.getFullYear();
        const newYear = new Date(currentYear + 1, 0, 1);
        const timeRemaining = newYear - now;
        const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

        return { days, hours, minutes, seconds };
    }


</script>

</html>
