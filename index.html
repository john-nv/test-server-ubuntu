<html lang="en">

<head>

    body {

<body>
    <h1>Server ubuntu 20.04</h1>
    <h3 id="time">--:--:--</h3>
    <hr/>
    <h3 id="countdown"></h3>
</body>
<script>

    const timeElement = document.getElementById("time");
    setInterval(() => {
        const currentTime = new Date();

        const hours = currentTime.getHours();
        const minutes = currentTime.getMinutes();
        const seconds = currentTime.getSeconds();
        const formattedTime = `${hours}:${minutes}:${seconds}`;
        timeElement.textContent = 'âŒš ' + formattedTime;
        console.log(formattedTime);

    }, 1000);

    setInterval(updateCountdown, 1000)
    function timeUntilNewYear() {
        const now = new Date();
        const currentYear = now.getFullYear();
        const newYear = new Date(currentYear + 1, 0, 1);
        const timeRemaining = newYear - now;
        const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

        return {
            days, hours, minutes, seconds
        };
    }

    function updateCountdown() {
        const { days, hours, minutes, seconds } = timeUntilNewYear();
        const countdownElement = document.getElementById("countdown");

        countdownElement.innerHTML = `
        <span>ðŸ§¨ðŸ§¨ðŸ§¨ðŸ§¨ðŸ§¨</span>
        <p>${days} day - ${hours} hours ${minutes} minutes ${seconds} seconds</p>`;
    }


</script>
